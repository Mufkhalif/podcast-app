name: podcast_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: 5.0.0
  just_audio: ^0.8.0
  rxdart: ^0.27.1
  audio_session: ^0.1.5
  audio_service: ^0.17.1
  get: ^4.1.4
  firebase_core: "^1.4.0"
  cloud_firestore: "^2.4.0"
  firebase_auth: ^3.0.1
  google_sign_in: ^5.0.7
  equatable: ^2.0.3
  authentication_repository:
    path: packages/authentication_repository
  flutter_bloc: ^7.1.0
  flow_builder: ^0.0.2
  formz: ^0.4.0
  meta: ^1.3.0
  very_good_analysis: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/Product_Sans_Bold.ttf
        - asset: assets/fonts/Product_Sans_Regular.ttf
        - asset: assets/fonts/Product_Sans_Italic.ttf
